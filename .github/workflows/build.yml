name: Build

on:
  workflow_dispatch:

jobs:
  Build:
    runs-on: windows-2022
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v4

      - name: Setup MSVC
        uses: ilammy/msvc-dev-cmd@v1

      - name: Configure
        run: cmake -G "Visual Studio 17 2022" -S ./ -B build

      - name: Build
        run: cmake --build build --target vk_swiftshader --config Release

      - name: Upload Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: swiftshader-windows-x64
          path: build/Release/
